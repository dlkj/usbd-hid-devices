[package]
name = "usbd-human-interface-device-example-rp2040"
version = "0.1.0"
edition = "2021"
authors = ["DLKJ"]
description = "Example using the rust usbd-human-interface-device library on the Raspberry Pi RP2040/Pico"
license = "MIT"

[workspace]

[dependencies]
usbd-human-interface-device = { path = ".." }
cortex-m = "0.7"
cortex-m-rt = "0.7"
usb-device= "0.2"
sh1106 = "0.4"
embedded-hal = { version = "0.2", features=["unproven"] }
adafruit-macropad = { version = "0.4" }
rp2040-boot2 = { version = "0.2" }
embedded-time = "0.12"
embedded-graphics = "0.7"
embedded-text = {version = "0.5", default-features = false }
arrayvec = { version = "0.7", default-features = false }
log = "0.4"
nb = "1.0"
panic-persist = { version = "0.3", features = ["utf8"] }
packed_struct = { version = "0.10", default-features = false }
frunk = { version = "0.4", default-features = false }

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
#NB USB may fail to init on windows if otp-level is not set
opt-level = 3
overflow-checks = true

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3